<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado Drible</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                    
                <div class="container">
                    <img id="logotipo" src="img/logo-mercado-drible.jpeg" alt="Logotipo">
                </div>

                <div class="container">

                    <div class="row">

                        <div class="item-menu" id="welcome"><b>Bem Vindo !</b></div>

                        <nav id="menu" class="pull-right">
                            
                            <ul>
                                <li class="search">
                                    <div class="input-group">
                                        <input type="search" placeholder="Buscar..." id="input-search">
                                        <span class="input-group-btn">
                                            <button type="button"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </li>
                                <div id="opcoes">
                                    <li><a href="#">Entrar</a></li>
                                    <b id="separador"> | </b>
                                    <li><a href="">Registro</a></li>
                                    <b id="separador"> | </b>
                                    <li><a href="#">Minha conta</a></li>
                                    <b id="separador"> | </b>
                                    <li><a href="#">Pedidos</a></li>
                                </div>
                            </ul>
                            
                            <div id="numero"> Atendimento ao Cliente: <b>0800 90907070</b></div>
                            <div id="carrinho">
                                <img src="img/Logo-carrinho.png" width="70px" heigh="70px">
                            </div>  
                        </nav>
    
                    </div>
    
                </div>

                </div>
            </div>
        </div>   
    </header> 

    <div class="filters-group"></div>
        <div class="filtros">
            <select name="tipos" id="tipo">
                <option value="">-- Tipo --</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <select name="Modelos" id="Modelo">
                <option value="">-- Modelo --</option>
                <option value="volvo">Nike</option>
                <option value="saab">Addidas</option>
                <option value="mercedes">Mizuno</option>
                <option value="audi">Olimpicus</option>
            </select>
            <select name="Tamanhos" id="Tamanho">
                <option value="">-- Tamanho --</option>
                <option value="34-36">34-36</option>
                <option value="37-39">37-39</option>
                <option value="40-42">40-42</option>
                <option value="42+">42+</option>
            </select>
        </div>
    </div>

    <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"> 
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="img/chuteira1.png" class="d-block w-100" alt="Categoria 1">
                </div>
                <div class="carousel-item">
                    <img src="img/chuteira2.jpg" class="d-block w-100" alt="Categoria 2">
                </div>
                <div class="carousel-item active">
                    <img src="img/chuteira3.jpg" class="d-block w-100" alt="Categoria 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="produtos">
        <div class="produto1">
            <div><img src="img/chuteira1.png"  height="250px" width="289px"></div>De: R$419,90 Por: R$349,90 
            <img src="img/estrelasavaliaçao.png" height="35px" width="100px">(+4Mil)
        </div>

        <div class="produto2">
            <div><img src="img/chuteira2.jpg"  height="250px" width="289px"></div>
                De: R$319,90 Por: R$249,90 
                <img src="img/estrelasavaliaçao.png" height="35px" width="100px">
                (+2Mil)
        </div>  
        <div class="produto3">
            <div><img src="img/chuteira3.jpg"  height="250px" width="289px"></div>
                De: R$319,90 Por: R$249,90 
                <img src="img/estrelasavaliaçao.png" height="35px" width="100px">
                (+1Mil)
        </div>  
    </div>
